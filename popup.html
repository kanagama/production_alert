<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Production Alert</title>
  <link href="css/popup.css" rel="stylesheet">
  <link href="css/tailwind.min.css" rel="stylesheet">
  <script type="text/javascript" src="js/jQuery.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
</head>
<body>
  <div>
    <div class="m-2 border border-black">
      <div class="m-2">
        <h1 class="font-semibold text-center">Production Alert</h1>

        <div class="container flash-message em-2 bg-red-100 border-t border-b border-red-500 text-red-700 px-4 py-3" role="alert" style="display:none;">
          <p class="text-sm">test</p>
        </div>

        <div class="container mt-4 mb-1">
          <h2>Message（※入力したメッセージが出力されます。省略可）</h2>
          <input name="message" class="messageinput bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder="本番環境です！">
        </div>

        <div class="container mt-1 mb-8">
          表示位置：
          <label for="position_upper_left">
            <input type="radio" id="position_upper_left" name="position" value="upper_left">左上
          </label>
          &nbsp;
          <label for="position_upper_center">
            <input type="radio" id="position_upper_center" name="position" value="upper_center">中央上
          </label>
          &nbsp;
          <label for="position_upper_right">
            <input type="radio" id="position_upper_right" name="position" value="upper_right">左上
          </label>
          &nbsp;
          <label for="position_lower_left">
            <input type="radio" id="position_lower_left" name="position" value="lower_left">左下
          </label>
          &nbsp;
          <label for="position_lower_center">
            <input type="radio" id="position_lower_center" name="position" value="lower_center">中央下
          </label>
          &nbsp;
          <label for="position_lower_right">
            <input type="radio" id="position_lower_right" name="position" value="lower_right">右下
          </label>
        </div>

        <div class="input_urlfield">
          <div class="container mb-2">
            <h2>URL<span class="url_no">1</span></h2>
            <input name="urlinput[]" class="urlinput show bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder="https://098m.jp/">
          </div>

          <div class="container urldiv mb-2">
            <h2>URL<span class="url_no">2</span></h2>
            <input name="urlinput[]" class="urlinput show bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder="https://098m.jp/">
          </div>

          <div class="container urldiv mb-2">
            <h2>URL<span class="url_no">3</span></h2>
            <input name="urlinput[]" class="urlinput show bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder="https://098m.jp/">
          </div>

          <div class="container urldiv mb-2">
            <h2>URL<span class="url_no">4</span></h2>
            <input name="urlinput[]" class="urlinput show bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder="https://098m.jp/">
          </div>

          <div class="container urldiv mb-2">
            <h2>URL<span class="url_no">5</span></h2>
            <input name="urlinput[]" class="urlinput show bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder="https://098m.jp/">
          </div>
        </div>
        <div class="container text-right">
          <button id="add" class="add bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full mt-2">
            URL追加
          </button>
        </div>

        <div>
          <button id="save" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full m-4">
            登録
          </button>
          <button id="clear" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full m-4">
            クリア
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="addform container urldiv mb-2" style="display:none;">
    <h2>URL<span class="url_no">6</span></h2>
    <input name="urlinput[]" class="urlinput bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder="https://098k.com/">
  </div>
</body>
</html>
